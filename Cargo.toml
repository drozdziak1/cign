[package]
name = "cign"
version = "0.1.0"
authors = ["Stanis≈Çaw Drozd <drozdziak1@gmail.com>"]
description = "Watch configured git repos, check if all are clean with one command"
edition = "2018"
license = "MIT"
readme = "README.md"
repository = "https://github.com/drozdziak1/cign"
keywords = ["git", "cli", "tool"]
categories = ["command-line-utilities", "filesystem", "development-tools"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
git2 = "0.13.6"
toml = "0.5.6"
serde = "1.0.111"
serde_derive = "1.0.111"
clap = "2.33.1"
failure = "0.1.8"
shellexpand = "2.0.0"
log = "0.4.8"
env_logger = "0.7.1"
libc = "0.2.71"
dialoguer = "0.6.2"
chrono = "0.4.11"
